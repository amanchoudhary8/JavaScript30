<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('aman');

    // Interpolated
    console.log('Hello I am %s', 'Aman');

    // Styled
    console.log('% I am styled text', 'font-size:50px');

    // warning!
    console.warn('some warning');

    // Error :|
    console.error("lmao ded!");

    // Info
    console.info('This is aman');

    // Testing
    console.assert(1===2, 'something went wrong!!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p =document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //groupCollapsed

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Aman');
    console.count('Wes');
    console.count('Wes');
    console.count('Aman');
    console.count('Wes');
    console.count('Wes');
    console.count('Aman');
    console.count('Aman');
    console.count('Aman');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs); // handy for displaying array of objects


  </script>
</body>
</html>
